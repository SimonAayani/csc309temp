    <body>
        <!-- Navbar (sit on top) -->
        <div class="nav">
            <ul>

                    <img id=doglogo src=img/dog-2676560_1280.png>

                <!-- <li><a href="#breedselection" class="logo">Select a breed</a></li> -->
                <li><a class="logo">Select a breed</a></li>
                <li>
                    <select id= "dropDownDest" class="dropbtn">Breed</select>
                </li>

                <li>
                        <button onclick="showDogList()" class="dropbtn">Doggies</button>
                        <div id="myDropdown" class="dropdown-content"></div>
                </li>
                <!-- <li><input type="text" value="km" class="dropbtn"></li> -->

                <li style="float:right">
                    <button onclick="show_login()" class="dropbtn" value="Login/SignUp">Login/SignUp</button>

                </li>
            </ul>
        </div>

        <div class="container" >
        	<div id = "doglist" class="doglist">
        		<div><h1>Doggies</h1><ul></ul></div>
        		<div class = "return"><button onclick="hideDogList()" class="hidelistbtn">Return</button></div>
        	</div>
            <div id="map" class="map"></div>


            
            <div id = "logindiv" class="logindiv">
                <div class ="registerdiv">
                    <h2> Register </h2>
                        <form action="/register" method="POST">
                            <input name="f_name" type="text" placeholder="First Name" required>
                            <input name="l_name" type="text" placeholder="Last Name" required>
                            <input name="email" type="email" placeholder="Email" required>
                            <input name="user" type="text" placeholder="Username" required>
                            <input name="pass" type="password" placeholder="Password" required>
                            <input name="zip" type="text" placeholder="Postal Code" required>
                            <input type=submit name="submit" value="Submit">
                        </form>
                </div>
                <div class ="login_info_div">
                    <h2> Login </h2>
                        <form action="/login" method="POST">
                            <input type="text" placeholder="Username" name="user_login">
                            <input type="password" placeholder="Password" name="pass_login">
                            <input type=submit name="submit" value="Login">
                        </form>
                </div>
                <button id="login_back_to_map" onclick="login_goback()"" value="Back to Dog Map">Back to Dog Map</button>
                <a id="login_go_here"></a>
            </div>
        </div>
